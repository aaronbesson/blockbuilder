<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Block Builder</title>
    <style>
      #block-selector-container {
        width:  520px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      #block-selector {
        display: flex;
        gap: 10px;
        margin: 0 10px;
        max-width: 520px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .pagination-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
      }
      
      .pagination-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 5px 10px;
        color: #333;
        border-radius: 3px;
        transition: background-color 0.2s;
      }
      
      .pagination-button:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      
      .pagination-button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      
      .block-option {
        width: 200px;
        height: 200px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
        overflow: hidden;
        transition: all 0.2s ease;
        margin-bottom: 5px;
      }
      
      .block-option:hover {
        transform: translateY(-3px);
      }
      
      .block-option.selected {
        border-color: #000;
      }
      
      .block-option img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .pagination-info {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="controls-panel">
      <div id="block-selector-container">
        <div id="block-selector">
          <!-- Block options will be added dynamically -->
        </div>
        <div class="pagination-controls">
          <button id="prev-page" class="pagination-button" disabled>&larr;</button>
          <span class="pagination-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
          <button id="next-page" class="pagination-button">&rarr;</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
